{% extends 'base.html' %}
{% block body %}



<div class="container" >
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
           <div class="card" style="margin-right:10px;" style=margin-bottom:10px;" style="margin-left:10px;" style="margin-top:200px;" >
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="500px;" width="900px;" >
  <div class="card-body" >
           <h5 class="card-title">{{id.name}}</h5>
        <p class="card-text">{{id.desc}}</p>

    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
  </div>
         </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
