{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}">
        </div>
        <div class="col-md-6">
           <h4>{{movie.name}}</h4>
            <h6>{{movie.desc}}</h6>
            <h8>{{movie.year}}</h8>
      <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id}">update</a>
      <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id}">delete</a>
        </div>
    </div>
</div>

{% endblock %}
